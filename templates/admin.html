{%extends "base.html"%}

{%block title%}
Admin
{%endblock%}

{%block body%}

<form class="form-inline" action="/addUser" method="POST">
  <div class="form-group">

    <input type="text" class="form-control" name="username" placeholder="username">
    <input type="text" class="form-control" name="password" placeholder="password" style="width: 400px">

  </div>

  <button type="submit" class="btn btn-default">添加</button>
</form>

<hr>


<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>序号</th>
        {%for key in keys %}
        <th>{{key}}</th>
        {%endfor%}
        <th>从列表移除</th>

    </tr>
    </thead>
    <tbody>
    {%for item in items %}
    <tr>
        <td>{{loop.index}}</td>
        {%for key in keys %}
        <td>{{item[key]}}</td>
        {%endfor%}
        <td><a href="/deleteUser?username={{item.username}}" class="btn btn-default">移除</a></td>
    </tr>

    {%endfor%}
    </tbody>
</table>
{%endblock%}
